<!DOCTYPE html>
<html>
  <head>
    <title>Vacation Chatbot</title>
  </head>
  <body>
    <h1><center>Where would you like to go?</center></h1>
    <input type="text" id="input-box" placeholder="Enter input" />
    <button onclick="submitInput()">Submit</button>
    <br /><br />
    <textarea id="output-box" rows="5" cols="30" readonly></textarea>

    <style>
      body {
        background-image: url('https://cdn.wallpapersafari.com/47/96/XvogjA.gif');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      </style>

    <script>
      function submitInput() {
        const input = document.getElementById("input-box").value;

        const apiUrl = "http://127.0.0.1:5000/process-user-input"; // Replace with your backend API endpoint URL

        const requestData = {
          input: input,
        };

        fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(requestData),
        })
          .then((response) => response.json())
          .then((data) => {
            // Handle the API response data
            console.log("Response:", data);
            displayResponse(data.output);
          })
          .catch((error) => {
            // Handle errors that occur during the API call
            console.error("Error:", error);
          });
      }

      function displayResponse(output) {
        const outputBox = document.getElementById("output-box");
        outputBox.value = output;
      }
    </script>
  </body>
</html>
